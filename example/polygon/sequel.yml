connections:
    postgres:
        dialect: postgres
        tables:
            comment_reactions:
                fields:
                    comment_id:
                        include: base
                    created_at:
                        include: base
                    profile_id:
                        include: base
                    reaction_name:
                        include: base
                    updated_at:
                        include: base
                additions: []
            comments:
                fields:
                    content:
                        include: base
                    created_at:
                        include: base
                    id:
                        include: base
                    parent_comment_id:
                        include: base
                    post_id:
                        include: base
                    profile_id:
                        include: base
                    updated_at:
                        include: base
                additions: []
            follows:
                fields:
                    approved_at:
                        include: base
                    created_at:
                        include: base
                    followed_profile_id:
                        include: base
                    follower_profile_id:
                        include: base
                    updated_at:
                        include: base
                additions: []
            medias:
                fields:
                    created_at:
                        include: base
                    id:
                        include: base
                    media_type:
                        include: base
                    ordering:
                        include: base
                    post_id:
                        include: base
                    updated_at:
                        include: base
                additions: []
            post_reactions:
                fields:
                    created_at:
                        include: base
                    post_id:
                        include: base
                    profile_id:
                        include: base
                    reaction_name:
                        include: base
                    updated_at:
                        include: base
                additions: []
            posts:
                fields:
                    caption:
                        include: base
                    created_at:
                        include: base
                    id:
                        include: base
                    profile_id:
                        include: base
                    updated_at:
                        include: base
                    visibility:
                        include: base
                    visit_count:
                        include: base
                        feature: ["sort", "increase"]
                additions: []
            profiles:
                fields:
                    bio:
                        include: base
                    created_at:
                        include: base
                    display_name:
                        include: base
                        feature: ["sort"]
                    handle:
                        include: base
                    id:
                        include: base
                    is_public:
                        include: base
                        feature: ["filter"]
                    updated_at:
                        include: base
                    user_id:
                        include: base
                additions: []
            users:
                fields:
                    created_at:
                        include: base
                    email:
                        include: base
                    id:
                        include: base
                    is_active:
                        include: base
                    metadata:
                        include: base
                    oid:
                        include: base
                    password_hash:
                        include: none
                    totp_secret:
                        include: none
                    updated_at:
                        include: base
                    username:
                        include: base
                additions:
                    - name: picture_url
                      package: null
                      type: string
                    - name: settings
                      package: example/type/prop
                      type: UserSettings
