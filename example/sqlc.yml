version: 2
sql:
  - engine: postgresql
    schema:
      - sequel/postgres/migration/*.sql
    queries:
      - sequel/postgres/*.sql
    gen:
      go:
        package: psql
        out: generate/psql
        sql_package: database/sql
        emit_empty_slices: true
        emit_params_struct_pointers: true
        emit_interface: true
        initialisms: []
        overrides:
          - column: "users.metadata"
            go_type:
              import: "example/type/prop"
              type: "UserMetadata"
              pointer: true